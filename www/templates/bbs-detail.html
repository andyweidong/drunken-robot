<ion-view  hide-back-button="true">
  <ion-nav-title>{{bbs.attributes.bbs}}</ion-nav-title>
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-thin-left" ng-click="$ionicGoBack($event)"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="">
    <button class="button button-icon icon ion-android-favorite-outline" ></button>
    <button class="button button-icon icon ion-android-favorite" ></button>
  </ion-nav-buttons>
  <ion-content class=" bbs-detail">
    <div class="padding text-center bbs-header">
      <h2 class="">{{bbs.attributes.bbs}}</h2>
      <p><span>{{bbs.allComments}}个对话</span><span>{{bbs.attentions}}人关注</span></p>
    </div>
    <a class="item item-icon-left" href="#/bbs-comment/{{bbs.id}}">
      <i class="icon ion-android-create"></i>我在{{bbs.attributes.bbs}}
    </a>
    <div class="list card" ng-repeat="comment in bbs.comments">
      <div class="item item-avatar">
        <img src="{{comment.avatarPath}}">
        <h2>{{comment.username}}</h2>
        <p>{{comment.time}}</p>
      </div>
      <div class="item item-body">
        <p>{{comment.content}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-right">
        <a class="tab-item" href="#" on-tap="like()">
          <i class="icon ion-thumbsup"></i>
          {{comment.like}}
        </a>
        <a class="tab-item" href="#/chat">
          <i class="icon ion-chatbox"></i>
          {{comment.chats}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
