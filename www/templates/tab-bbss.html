<ion-view view-title="bbs">
  <ion-content class="">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bbs in bbss" type="item-text-wrap" href="#/tab/bbs/{{bbs.id}}">
        <h2>{{bbs.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(bbs)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
