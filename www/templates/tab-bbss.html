<ion-view view-title="灌水">
  <ion-nav-buttons side="right" class="">
    <a class="button button-icon icon ion-compose" href="#/createBbs"></a>
  </ion-nav-buttons>
  <ion-content class="">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="bbs in bbss" type="item-text-wrap" href="#/bbs/{{bbs.id}}">
        <h2>{{bbs.name}}</h2>
        <p style="font-size: 12px;">{{bbs.lastText}}</p>
        <ion-option-button class="button-assertive" >
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
