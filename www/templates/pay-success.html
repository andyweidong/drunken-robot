<ion-view view-title="支付成功" hide-back-button="true">
  <ion-nav-buttons side="right" class="">
    
  </ion-nav-buttons>
  <ion-content class="gray-bg has-tabs" scroll="false">

    <div class="card">
      <div class="item item-text-wrap pay-success">
        <h2>
          恭喜你，订票成功
        </h2>
        <h1> 
          车票号：<span>{{ticketOrder.attributes.ticketNo | subString:19:22}}</span>
        </h1>
      </div>
    </div>

    <div class="card ">
      <div class="item item-divider">车票信息</div>
      <div class="item item-text-wrap">
        
        <p>出发时间：3月5号 08:00</p>
        <p class="">下车地点：徐汇区常熟路333号 新凯家园南门</p>
        <P class="">上车地点：闵行区东川路555号 1号楼</P>
        <P class="">肯德基6元早餐1份</P>
      </div>
      
    </div>
  </ion-content>
  <div class="bar bar-footer pay-bar">
    <button class="button button-block button-positive" ng-click="goChat()">聊</button>
  </div>
</ion-view>
