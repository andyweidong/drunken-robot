<ion-view hide-back-button="true">
  <ion-nav-title>聊天</ion-nav-title>
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-ios-arrow-thin-left" ng-click="goIndex()"></a>
  </ion-nav-buttons>
  <!-- <ion-nav-buttons side="right">
    <button class="button button-clear" on-tap="addComment()"></button>
  </ion-nav-buttons> -->
  <ion-content class="chat has-tabs">
    <div class="list">
      <div class="chat-item" ng-class="res.isSelf ? 'self': ''" ng-repeat="res in results">
        <img src="{{res.img}}">
        <p>{{res.content}}</p>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable chat-bottom">
    <button class="button icon ion-image pull-left button-icon" on-tap="selectImg()"></button>
    <input type="text" ng-model="content">
    <button class="button pull-right button-positive" on-tap="send()">发送</button>
  </div>
</ion-view>
