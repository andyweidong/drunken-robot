<ion-view view-title="注册" hide-back-button="true" class="bar-border-bottom sign-up">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>
  <ion-content class="padding gray-bg">
    <div class="list">
      <form name="form" novalidate>
        <div class="row">
          <div class="col">
            家庭地址
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" placeholder="请选择您所住小区地址" class="input-radius" ng-model="user.home" name="nHome" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            公司地址
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" placeholder="请选择您的公司地址" class="input-radius" ng-model="user.company" name="nCompany" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            上班时间
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" placeholder="请选择您的上班时间" class="input-radius" ng-model="user.company" name="nCompany" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            下班时间
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" placeholder="请选择您的下班时间" class="input-radius" ng-model="user.company" name="nCompany" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-block button-positive sign-up-btn" ng-disabled="!(!form.nHome.$error.required && !form.nCompany.$error.required)" on-tap="signUp()">注册完成</button>
          </div>
        </div>
        <div class="login-explain">
          点击“完成注册”，即表示你同意<a href="javascript:;">《大大班车免责声明》</a>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
