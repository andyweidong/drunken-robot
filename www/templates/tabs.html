<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive" >

  <!-- guanshui Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/bbss">
    <ion-nav-view name="tab-bbss"></ion-nav-view>
  </ion-tab>

  <!-- yuepai Tab -->
  <ion-tab title="订单" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/orderlists">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <!-- wode Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
